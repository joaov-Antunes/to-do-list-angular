<div class="container" *ngFor="let task of tasks">
    <h1>{{task.Nome}}</h1>
    <div class="card">
        
        <form>
            <div class="card-header">
                <label for="task">Nome:</label>
                <input type="text" name="task" id="task" [(ngModel)]="task.Nome" [value]="task.Nome">
            </div>
    
            <div class="card-body">
                <label for="">Finalizar até:</label>
                <input type="date" name="date" id="date">
                <label for="urgency">Nível de urgência</label>
                <select id="urgency" name="urgency" [(ngModel)]="urgency">
                    <option value="">Selecionar</option>
                    <option value="Alto">Alto</option>
                    <option value="Médio">Médio</option>
                    <option value="Não urgente">Baixo</option>
              </select>
            </div>
            
            <div class="card-footer">
                <input type="submit" class="done" (click)="editTask(task.Id, task.Nome, urgency)">
                <button class="go-back" routerLink="/home">Voltar</button>
            </div>
            
        </form>
        
    </div>
</div>
